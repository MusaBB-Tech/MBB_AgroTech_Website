name: mbb_agrotech_website
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  iconsax_flutter: ^1.0.0
  get: ^4.7.2
  intl: ^0.20.2
  supabase_flutter: ^2.9.0
  font_awesome_flutter: ^10.8.0
  carousel_slider: ^5.1.1
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.1
  loading_animation_widget: ^1.3.0
  image_picker: ^1.1.2
  file_picker: ^10.2.0
  cached_network_image: ^3.4.1
  animated_text_kit: ^4.2.3
  webview_flutter: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/mbb_logo.png"  # Your existing logo path

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/logos/
    - assets/images/
    - assets/